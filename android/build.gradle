allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

// Force NDK r28+ for all subprojects after evaluation
// This overrides any plugin-specific NDK version settings (like :jni)
// Using gradle.afterProject instead of afterEvaluate to avoid evaluation conflicts
// See: https://developer.android.com/guide/practices/page-sizes
gradle.afterProject { project ->
    // Only apply to subprojects (not root project) that have Android configuration
    if (project != rootProject && project.hasProperty('android')) {
        project.android {
            def currentNdkVersion = project.android.ndkVersion
            if (currentNdkVersion != null && (currentNdkVersion.startsWith("26.") || currentNdkVersion.startsWith("27."))) {
                println "âš  Forcing NDK r28 in subproject ${project.name} (was: ${currentNdkVersion})"
            }
            ndkVersion = "28.2.13676358"
        }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
