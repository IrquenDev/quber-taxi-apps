// Force NDK version after Flutter plugin applies its configuration
// This ensures NDK r28+ is used for 16KB page size compatibility
// Only applied to main app project, not to plugin subprojects
// See: https://developer.android.com/guide/practices/page-sizes
afterEvaluate {
    android {
        def currentNdkVersion = android.ndkVersion
        if (currentNdkVersion == null || currentNdkVersion.startsWith("26.") || currentNdkVersion.startsWith("27.")) {
            throw new RuntimeException(
                "NDK version must be r28+ (28.2.13676358) for 16KB page size compatibility. " +
                "Current version: ${currentNdkVersion}. " +
                "See: https://developer.android.com/guide/practices/page-sizes"
            )
        }
        ndkVersion = "28.2.13676358"
        println "âœ“ Using NDK version: ${ndkVersion} (required for 16KB page size compatibility)"
    }
}

